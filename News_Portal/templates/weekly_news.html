<!DOCTYPE html>
<html>
<head>
	<title>Привет, {{ user.username }}! Статьи за неделю в твоём любимом разделе!</title>
</head>
<body>
	<ul>
	{% for post in posts %}
	<li>{{ post.creation_time|date:"SHORT_DATETIME_FORMAT"}} - <a href="{{ site_url }}{% url 'news_detail' post.pk %}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</body>
</html>
